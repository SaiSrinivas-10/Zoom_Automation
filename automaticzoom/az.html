<!DOCTYPE html>
<html lang="en">
<head>
    <link href="az.css" rel="stylesheet">
    <script src = "az.js"></script>
    <title>Automatic joining class</title>
</head>
<body>
    <div class="overall">
        <h2>Joining class for III IT</h2>
        <div class = "subjects">
            <table>
                <tr>
                    <td><strong>DM</strong></td>
                    <td><input type="text" id="dmt" placeholder="DM time"></td>
                </tr>

                <tr>
                    <td><strong>ADA</strong></td>
                    <td><input type="text" id="adat" placeholder="ADA time"></td>
                </tr>

                <tr>
                    <td><strong>PCC</strong></td>
                    <td><input type="text" id="pcct" placeholder="PCC time"></td>
                </tr>

                <tr>
                    <td><strong>IOT</strong></td>
                    <td><input type="text" id="iott" placeholder="IOT time"></td>
                </tr>

                <tr>
                    <td><strong>ES</strong></td>
                    <td><input type="text" id="est" placeholder="ES time"></td>
                </tr>

                <tr>
                    <td><strong>EH</strong></td>
                    <td><input type="text" id= "eht" placeholder="EH time"></td>
                </tr>

            </table>

            <button id="submit" onclick="submittime()">Submit</button>
        </div>
        <p id="time"></p>
        <p id="alert"></p>

    </div>


</body>
</html>
