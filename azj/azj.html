<!DOCTYPE html>
<html lang="en">
<head>
    <link href="azj.css" rel="stylesheet">
    <script src = "azj.js"></script>
    <title>Automatic joining class for II IT</title>
</head>
<body>
    <div class="overall">
        <div class = "subjects">
            <table>
                <tr>
                    <td><strong>COSM</strong></td>
                    <td><input type="text" id="cosmt" placeholder="COSM time"></td>
                </tr>

                <tr>
                    <td><strong>OS</strong></td>
                    <td><input type="text" id="ost" placeholder="OS time"></td>
                </tr>

                <tr>
                    <td><strong>DCCN</strong></td>
                    <td><input type="text" id="dccnt" placeholder="DCCN time"></td>
                </tr>

                <tr>
                    <td><strong>JAVA</strong></td>
                    <td><input type="text" id="javat" placeholder="JAVA time"></td>
                </tr>

                <tr>
                    <td><strong>BEFA</strong></td>
                    <td><input type="text" id="befat" placeholder="BEFA time"></td>
                </tr>


            </table>

            <button id="submit" onclick="submittime()">Submit</button>
        </div>
        <p id="time"></p>
        <p id="alert"></p>

    </div>


</body>
</html>
